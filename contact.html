<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>

  <title>Contact - Beads, Bracelets, And Beyond!</title>

<body>
  <header>
    <nav>
      <ul class="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section>
    <h2>Contact Us</h2>
    <p>Questions or custom orders? Send us a message!</p>

    <form class="form" action="https://formspree.io/f/xovnlvwy" method="POST">
      <input type="hidden" name="_next" value="thankyou.html" />
      <label for="name">Name</label>
      <input id="name" name="name" type="text" required />

      <label for="email">Email</label>
      <input id="email" name="_replyto" type="email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button class="btn" type="submit">Send Message</button>
    </form>
  </section>
</body>
</html>
